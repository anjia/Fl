<h1>A Js/Html/Css Toolkit That Support Template</h1>
<p>
Fl是一款支持模版语法(如：Smarty)的Js/Html/Css处理工具，支持编码规范检测、代码美化、压缩、XSS漏洞自动修复等各种功能。
使用Fl可以很好的解决团队内编码规范、WEB安全等问题。
</p>
<p>Fl使用PHP开发，需要PHP > 5，但不依赖PHP的其他模块。后续考虑提供Node.js版本。</p>
